---
- name: Setup Cert-Manager for TLS certificates
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create cert-manager namespace
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: cert-manager
        state: present

    - name: Install cert-manager CRDs
      kubernetes.core.k8s:
        state: present
        src: https://github.com/cert-manager/cert-manager/releases/download/v1.14.5/cert-manager.yaml

