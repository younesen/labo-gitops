- hosts: localhost
  gather_facts: false
  tasks:
    - name: Deploy demo nginx pod
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: demo-nginx
            namespace: demo-dev
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: demo-nginx
            template:
              metadata:
                labels:
                  app: demo-nginx
              spec:
                containers:
                  - name: nginx
                    image: nginx:latest
                    ports:
                      - containerPort: 80

